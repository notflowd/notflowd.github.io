<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ninica e paulo afonso</title>
    <meta name=”robots” content=”noindex”>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: black;
            color: white;
            padding-top: 5px;
            padding-bottom: 5px;
            width: 100%;
            text-align: center;
        }
        nav {
            text-align: center;
            padding: 15px;
            background-color: #f1f1f1;
        }
        nav a {
            margin: 0 15px;
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }
        section {
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .gallery img {
            width: 100%;
            max-width: 300px;
            margin: 10px auto;
            display: block;
        }
        .playlist iframe {
            width: 100%;
            height: 80px;
            margin-bottom: 20px;
        }
        .memory {
            margin-bottom: 30px;
        }
        .timeline {
            border-left: 2px solid #6fa3ef;
            padding-left: 20px;
            margin-left: 20px;
        }
        .timeline-item {
            margin-bottom: 20px;
        }
        .timeline-item h3 {
            color: #6fa3ef;
        }
        footer {
            background-color: black;
            color: white;
            text-align: center;
            padding-top: 5px;
            padding-bottom: 5px;
            bottom: 0;
            width: 100%;
        }
        video {
            width: 100%;
            max-width: 300px;
            margin: 10px auto;
            display: block;
        }
        /* Melhorias para dispositivos móveis */
        @media screen and (max-width: 768px) {
            nav {
                display: flex;
                flex-direction: column;
            }
            nav a {
                margin: 10px 0;
            }
            .gallery img {
                width: 100%;
                max-width: 100%;
            }
            .timeline {
                border-left: none;
                padding-left: 0;
            }
            .timeline-item {
                margin-bottom: 15px;
            }
            section {
                padding: 10px;
            }
        }

        /* Melhorias para dispositivos muito pequenos */
        @media screen and (max-width: 480px) {
            header h1 {
                font-size: 1.5em;
            }
            nav a {
                font-size: 1.1em;
            }
            .playlist iframe {
                height: 60px;
            }
            footer p {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>você provavelmente nem vai entrar mais nesse site, mas se entrou eu apaguei as coisas por que tava me fazendo mal ficar olhando isso, se um dia eu ficar bem eu volto cm isso aq dia: 17/10/2024</h1>
    </header>
</body>
</html>
